spring.application.name=GestorClientes

# Database configuration LOCAL
spring.datasource.url=jdbc:postgresql://localhost:5432/calculadora
spring.datasource.username=administrador
spring.datasource.password=puntos
spring.datasource.driver-class-name=org.postgresql.Driver

