      <img src="/assets/img/PuntosVip.png" alt="Logo" class="h-10 w-auto" />
    </a>

    <!-- Menú Desktop -->
    <ul class="hidden md:flex items-center space-x-6" id="menu-desktop">
      <li><a href="/inicio" class="menu-link text-white hover:text-yellow-400 transition font-medium">Inicio</a></li>
      <li><a href="/perfil" class="menu-link text-white hover:text-yellow-400 transition font-medium">Mi Perfil</a></li>
      <li><a href="/promociones" class="menu-link text-white hover:text-yellow-400 transition font-medium">Promociones</a></li>

      <li><a href="/beneficios" class="menu-link text-white hover:text-yellow-400 transition font-medium">Mis Beneficios</a></li>

    </ul>
    

    <!-- Menú Hamburguesa para móvil -->
    <button id="menu-toggle" class="md:hidden text-white focus:outline-none ml-2">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">

  <!-- Menú Mobile -->

    <li><a href="#" class="block text-white hover:text-yellow-400 font-medium transition">Novedades</a></li>
  </ul>
</header>

<!-- Script para mostrar/ocultar menú mobile -->
<script>
  const currentPath = window.location.pathname;
  document.querySelectorAll('#menu-desktop .menu-link').forEach(link => {
    if (link.getAttribute('href') === currentPath) {
      link.classList.add(
        'text-yellow-400', 
        'font-semibold', 
        'border-b-2', 
        'border-yellow-400', 
        'pb-1'
      );
      link.classList.remove('text-white');
    } else {
      link.classList.remove(
        'text-yellow-400', 
        'font-semibold', 
        'border-b-2', 
        'border-yellow-400', 
        'pb-1'
      );
      link.classList.add('text-white');
    }
  });
</script>
