<!-- Header -->

<header>


  <div class="header-nav">
    <a href="/inicio">
  <div class="logo">
    <img src="/assets/prestige/logo.png" alt="Prestige" />
  </div>
</a>
  <!-- NAV DESKTOP (visible >= 993px) -->
  <nav class="nav-menu">
    <a href="/inicio" class="nav-item">INICIO</a>
    <a href="/prestige-club" class="nav-item">PRESTIGE CLUB</a>
    <a href="/como-ser" class="nav-item">CÓMO SER PRESTIGE</a>
    <a href="/contacto" class="nav-item">CONTACTO</a>
  </nav>

  <!-- ✅ Sección de autenticación dinámica -->
  <div class="auth-section" *ngIf="!(isAuthenticated$ | async); else authenticatedSection" (click)="goToLogin()">
    <span>INGRESAR/</span><span class="register">REGISTRARSE</span>
    <ion-icon name="person" class="user-icon"></ion-icon>
  </div>

  <!-- ✅ Sección para usuario autenticado -->
  <ng-template #authenticatedSection>
    <div class="user-section">
      <div class="user-actions">
        <button class="account-btn" (click)="goToAccount()">
          <ion-icon name="person-circle-outline"></ion-icon>
          <span>ENTRAR A MI CUENTA</span>
        </button>
        <button class="logout-btn" (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
          <span>CERRAR SESIÓN</span>
        </button>
      </div>
    </div>
  </ng-template>

  <!-- Botón Hamburguesa (visible < 993px) -->
  <div class="hamburger" (click)="toggleMenu()">
    <ion-icon name="menu-outline"></ion-icon>
  </div>
</div>

<!-- Menú lateral fullscreen (MÓVIL) -->
<div class="mobile-menu" [class.open]="menuOpen">
  <div class="menu-header">
    <img src="/assets/prestige/logo.png" alt="Prestige" />
    <ion-icon name="close-outline" class="close-btn" (click)="closeMenu()"></ion-icon>
  </div>

  <nav class="menu-links">
    <a href="/inicio" (click)="closeMenu()">INICIO</a>
    <a href="/prestige-club" (click)="closeMenu()">PRESTIGE CLUB</a>
    <a href="/como-ser" (click)="closeMenu()">CÓMO SER PRESTIGE</a>
    <a href="/contacto" (click)="closeMenu()">CONTACTO</a>
  </nav>

    
  <!-- ✅ Menú de login dinámico -->
  <div class="menu-login" *ngIf="!(isAuthenticated$ | async); else authenticatedMobileMenu">
    <a href="/iniciar-sesion"><h3>Inicia Sesión</h3></a>
    <p class="register-text">¿No tienes cuenta? Regístrate</p>
  </div>

  <!-- ✅ Menú para usuario autenticado -->
  <ng-template #authenticatedMobileMenu>
    <div class="menu-user">
      <div class="user-info-mobile">
        <h3>¡Bienvenido!</h3>
        <p>Tu sesión está activa</p>
      </div>
      <div class="user-actions-mobile">
        <a href="/menu" (click)="closeMenu()" class="menu-action">
          <ion-icon name="person-circle-outline"></ion-icon>
          <span>Entrar a Mi Cuenta</span>
        </a>
        <a href="#" (click)="logout(); closeMenu()" class="menu-action logout">
          <ion-icon name="log-out-outline"></ion-icon>
          <span>Cerrar Sesión</span>
        </a>
      </div>
    </div>
  </ng-template>
  
</div>


</header>
