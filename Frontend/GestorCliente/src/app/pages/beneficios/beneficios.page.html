<ion-content class="fondo" [fullscreen]="true">
  <app-header-usuario></app-header-usuario>


  <!-- Cargando -->
  <div class="loading" *ngIf="cargando">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <!-- SecciÃ³n de beneficios -->
  <section class="benefits" *ngIf="!cargando">
    <h2 class="section-title">Mis Beneficios VIP</h2>

    <ion-grid fixed>
      <ion-row>
        <ion-col
          size="12"
          size-md="6"
          size-lg="4"
          *ngFor="let t of tiersVM; trackBy: trById"
        >
          <ion-card class="benefit-card" [ngClass]="t.class">
            <div class="card-header">
              <div class="tier-badge">{{ t.name }}</div>
              <ion-icon class="tier-icon" name="trophy-outline"></ion-icon>
            </div>

            <ul class="benefit-list" *ngIf="t.items.length; else emptyTier">
              <li *ngFor="let b of t.items; trackBy: trBenId">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <div class="benefit-line">
                  <span class="title">{{ titleOf(b) }}</span>
                  <small *ngIf="descOf(b)">{{ descOf(b) }}</small>
                </div>
              </li>
            </ul>

            <ng-template #emptyTier>
              <div class="empty">
                <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
                <span>Sin beneficios en este nivel por ahora</span>
              </div>
            </ng-template>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>

  <app-footer></app-footer>
</ion-content>
