<ion-content class="fondo" [fullscreen]="true">
  <app-header></app-header>

  <div class="flex justify-center items-center min-h-[80vh]">
    <div class="w-full max-w-xs bg-white bg-opacity-80 rounded-2xl shadow-xl p-8">
      <h2 class="text-2xl font-bold text-center text-indigo-700 mb-8 tracking-wide">Menú Principal</h2>
      <nav class="flex flex-col gap-3">
        <a routerLink="/home" class="py-2 px-4 rounded-lg font-medium transition-all hover:bg-indigo-100 hover:text-indigo-700 flex items-center gap-2">
          <ion-icon name="home-outline" class="text-xl"></ion-icon>
          Inicio
        </a>
        <a routerLink="/usuarios" class="py-2 px-4 rounded-lg font-medium transition-all hover:bg-indigo-100 hover:text-indigo-700 flex items-center gap-2">
          <ion-icon name="people-outline" class="text-xl"></ion-icon>
          Usuarios
        </a>
        <a routerLink="/configuracion" class="py-2 px-4 rounded-lg font-medium transition-all hover:bg-indigo-100 hover:text-indigo-700 flex items-center gap-2">
          <ion-icon name="settings-outline" class="text-xl"></ion-icon>
          Configuración
        </a>
        <a routerLink="/logout" class="py-2 px-4 rounded-lg font-medium transition-all hover:bg-red-100 hover:text-red-700 flex items-center gap-2">
          <ion-icon name="log-out-outline" class="text-xl"></ion-icon>
          Salir
        </a>
      </nav>
    </div>
  </div>
</ion-content>
